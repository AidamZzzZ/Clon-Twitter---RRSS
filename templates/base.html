<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Is a web application built with Django that replicates the core functionalities of Twitter. Designed to offer an intuitive and engaging experience, this platform enables users to connect, share ideas, and stay updated with others' posts.">
	<meta name="robots" content="index, follow">
	<title>{% block title %}Twitter{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/container-forms.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'home' %}">
	    	<img src="media/twitter-bird.png" alt="Logo" width="30" class="d-inline-block align-text-top">
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
	        </li>
	        {% if user.is_authenticated %}
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
	        </li>
	        <li class="nav-item">
		        <form action="{% url 'logout' %}" method="post">
					{% csrf_token %}
					<button type="submit" class="nav-link">Logout</button>
			 	</form>
		 	</li>
		    </ul>
		    <form class="d-flex" role="search">
		       <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		       <button class="btn btn-outline-success" type="submit">Search</button>
		    </form>
	        {% endif %}
	    </div>
	  </div>
	</nav>
	{% block content %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/54b6f92c9a.js" crossorigin="anonymous"></script>
</body>
</html>
